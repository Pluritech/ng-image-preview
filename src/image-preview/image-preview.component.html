<div class="placeholder" #placeholder [ngStyle]="{'background-color': bgPlaceholder}">

  <div class="padding-bottom" [ngStyle]="{'padding-bottom': paddingBottom}"></div>
  <img [src]="hqImage" [title]="title" [alt]="alt" class="image-item" #qualityImage />
</div>
